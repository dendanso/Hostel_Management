<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/register.css">
    <title>BASELINE HOSTEL</title>
</head>
<body>  
    <div class="main_container">
        <div class="container">
            <div class="register_flexbox">
                <div class="flex">
                    <div class="logo">

                    </div>
                </div>

                <div class="flex">
                    <div class="create_account_holder">
                        <h1>Create Account</h1>
                        <p>Fill this form with the appropriate credentials.</p>

                        <form action="" id="createAccount">
                            <div class="name">
                      
                            
                                <p><input type="name" class="first_name" placeholder="First Name"></p>
                                <p><input type="name" class="last_name" placeholder="Last Name"></p>
                            </div>
    
                            <p><input type="email" class="email email_signup" placeholder="Email"></p>
                            
                            <p><input type="number" class="number" placeholder="Phone Number"></p>
    
                            <div class="security">
                                <p><input type="password" class="password passwords" placeholder="Password"></p>
    
                                <p><input type="password" class="confirm_password" placeholder="Confirm Password"></p>
                            </div>
                                
                                <button style="color:white; cursor: pointer;">Register</button>
                            </div>
    
                         
                        </form>

                       

                        <div class="signin"><a href="./admin_signIn.html">Already have an account? Sign In.</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/signup.js" type="module"></script>
</body>

</html>
